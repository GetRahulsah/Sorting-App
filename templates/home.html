
<!DOCTYPE html>
<html>
<head>
    <title>Sorting App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sorting App</h1>
        
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="unsorted_data">Enter unsorted data:</label>
                <input type="text" class="form-control" name="unsorted_data" required>
            </div>
            
            <div class="form-group">
                <label for="sorting_algorithm">Choose sorting algorithm:</label>
                <select class="form-control" name="sorting_algorithm">
                    <option value="bubble_sort">Bubble Sort</option>
                    <option value="selection_sort">Selection Sort</option>
                    <option value="insertion_sort">Insertion Sort</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Sort</button>
        </form>

        {% if sorting_result %}
            <h2 class="text-center">Sorting Result:</h2>
            <p><strong>Unsorted Data:</strong> {{ sorting_result.unsorted_data }}</p>
            <p><strong>Sorted Data:</strong> {{ sorting_result.sorted_data }}</p>
            <p><strong>Sorting Algorithm:</strong> {{ sorting_result.sorting_algorithm }}</p>
            <p><strong>Timestamp:</strong> {{ sorting_result.timestamp }}</p>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
